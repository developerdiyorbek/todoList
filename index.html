<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>To Do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="todo-app__header">
          <h2>
            To-Do list
            <img src="./images/icon.webp" alt="list-icon" width="25" />
          </h2>
          <p>Tasks : <span id="counter">0</span></p>
        </div>
        <div class="row">
          <input type="text" id="input" placeholder="add task" />
          <button type="button" onclick="addTask()">Add</button>
        </div>
        <ul id="list"></ul>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
